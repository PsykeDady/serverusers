<div class="container">
	<div class="row">
		<div class="col-xs-{{ncol}} col-sm-{{ncol}} col-md-{{ncol}} col-lg-{{ncol}} col-xs-offset-{{noff}} col-sm-offset-{{noff}} col-md-offset-{{noff}} col-lg-offset-{{noff}}">
			<app-tabs></app-tabs>
			<app-home></app-home>
			
			<div class="row">
				<div class="btn-group-vertical col-xs-5 col-sm-5 col-md-5 col-lg-5">
					<button type="button" class="btn btn-default">Max</button>
					<button type="button" class="btn btn-default">Anna</button>
					<button type="button" class="btn btn-default">Chris</button>
				</div>
				
				
				<div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
					<h5>USER INFO</h5>
					<hr>
					<p>User with ID _ID_ is loaded.</p>
					<p>User name is _NAME_</p>
				</div>
				
			</div>	
			<div class="row">
				<div class="btn-group-vertical col-xs-5 col-sm-5 col-md-5 col-lg-5">
					<button type="button" class="btn btn-default">Production</button>
					<button type="button" class="btn btn-default">TestServer</button>
					<button type="button" class="btn btn-default">DevServer</button>
				</div>
				
				<div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
					<strong>Server Name</strong><br>
					<input type="text" name="servername" id="servername"><br><br>
					<strong>Server Status</strong><br>
					<input type="text" name="serverstatus" id="serverstatus"><br><br>
					
					<button type="button" class="btn btn-info">Update Server</button>
					<hr>
					<h5>_NOME SERVER_ </h5>
					<p>Server status is <span>online</span></p>
				</div>
			</div>
			
			
		</div>	
	</div>	
</div>
